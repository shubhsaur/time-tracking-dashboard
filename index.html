<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<section class="container">
				<section class="user-bio">
					<section class="bio-header">
						<img src="./images/image-jeremy.png" alt="Profile pic" />
						<div class="bio-header-name">
							<h1>Report for</h1>
							<h2>Jeremy Robson</h2>
						</div>
					</section>
					<section class="bio-footer">
						<button id="daily">Daily</button>
						<button id="weekly" class="active">Weekly</button>
						<button id="monthly">Monthly</button>
					</section>
				</section>
				<section class="activity">
					<section class="activity-card weekly">
						<section class="card-header work">
							<img src="./images/icon-work.svg" alt="suitcase logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Work</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">32hrs</p>
								<p class="period">Last Week - 36hrs</p>
							</section>
						</section>
					</section>
					<section class="activity-card weekly">
						<section class="card-header play">
							<img src="./images/icon-play.svg" alt="controller logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Play</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">10hrs</p>
								<p class="period">Last Week - 8hrs</p>
							</section>
						</section>
					</section>

					<section class="activity-card weekly">
						<section class="card-header study">
							<img src="./images/icon-study.svg" alt="book logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Study</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">4hrs</p>
								<p class="period">Last Week - 7hrs</p>
							</section>
						</section>
					</section>

					<section class="activity-card weekly">
						<section class="card-header exercise">
							<img src="./images/icon-exercise.svg" alt="man running logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Exercise</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">5hrs</p>
								<p class="period">Last Week - 4hrs</p>
							</section>
						</section>
					</section>

					<section class="activity-card weekly">
						<section class="card-header social">
							<img src="./images/icon-social.svg" alt="chat box logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Social</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">5hrs</p>
								<p class="period">Last Week - 10hrs</p>
							</section>
						</section>
					</section>

					<section class="activity-card weekly">
						<section class="card-header selfcare">
							<img src="./images/icon-selfcare.svg" alt="heart logo" />
						</section>
						<section class="card-content">
							<section class="content-header">
								<h1>Self Care</h1>
								<span
									><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
											fill="#BBC0FF"
											fill-rule="evenodd"
										/></svg
								></span>
							</section>
							<section class="content-body">
								<p class="hrs">2hrs</p>
								<p class="period">Last Week - 2hrs</p>
							</section>
						</section>
					</section>
				</section>
			</section>
		</main>
		<footer class="attribution">
			<span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by
			<a href="#">Shubham Saurabh</a>.</span>
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
